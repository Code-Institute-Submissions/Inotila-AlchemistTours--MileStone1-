<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alchemist tours a website for an airport shuttle company in Namibia">
    <meta name="keywords" content="Namibia, travel, tourist, Africa, Safari, airport shuttle, flights">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Alchemist Tours</title>
</head>

<body>
    <!-- logo and navigation menu  -->
    <header>
        <a href="index.html">
            <h1 id="logo">Alchemist Tours</h1>
        </a>
        <nav>
            <ul id="nav-menu">
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="namibia.html">Namibia</a>
                </li>
                <li>
                    <a href="book.html" class="active">Book</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="hero-banner"></div>
    <div id="booking-text">
        <h2>Book your shuttle below</h2>
        <p>Fill in your details below and book your shuttle or simple get a price quotation for your trip.
            <br>
            Explore the wonders of Windhoek safely and affordably with us!
        </p>
    </div>
    <div id="booking-form-container">

        <form action="thanks.html" method="get" class="client-details">
            <label for="name">Enter Name:</label>
            <br>
            <input type="text" id="name" name="passenger_name" placeholder="Happy Traveler" required>
            <br>
            <label for="email">Enter Email:</label>
            <br>
            <input type="email" id="email" name="passenger_email" placeholder="happytraveler@email.com" required>
            <br>
            <label for="number_of_passengers">No of Passengers:</label>
            <br>
            <input type="number" id="number_of_passengers" name="number_of_passengers" placeholder="4" min="1" max="11"
                required>
            <br>
            <label for="date">Pick-up time:</label>
            <br>
            <input type="datetime-local" id="date" name="passenger_pickup_time" placeholder="" required>
            <br>
            <label for="pick-up">Pick-up address:</label>
            <br>
            <input type="street" id="pick-up" name="pick-up-location" placeholder="Windhoek International Airport"
                required>
            <br>
            <label for="drop-off">Drop-off address:</label>
            <br>
            <input type="street" id="drop-off" name="drop_off_street" placeholder="Hiton Hotel, Sam Nujoma Ave"
                required>
            <br>
            <label for="request">Additional request:</label>
            <br>
            <input type="text" id="request" name="client-request" placeholder="Special request ,e.g. Type of music">
            <br>
            <a href="./thanks.html"><button type="submit">Book Transport</button></a>
        </form>
        <img src="./assets/images/Webp.net-resizeimage (14).jpg" alt="a sun sets over Windhoek" id="booking-image">
    </div>

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <!-- font awesome script  -->
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
</body>

</html>
